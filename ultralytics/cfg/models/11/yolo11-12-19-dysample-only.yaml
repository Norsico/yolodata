# Ultralytics YOLO11n - DySample Only Experiment
# Base: Official YOLOv11n
# Change: nn.Upsample -> DySample
# Target: Verify if high-quality upsampling alone can improve small object details.

# Parameters
nc: 6 
scales: 
  n: [0.50, 0.25, 1024] 

